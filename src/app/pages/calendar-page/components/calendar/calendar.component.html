<div class="calendar">
    <span *ngFor="let day of daysOfWeek" class="calendar__day">{{ day }}</span>
    <span *ngFor="let day of days" [ngClass]="{'calendar__day': true, 'calendar__today': day | isToday: day.getDate(), 'calendar__prevmonth': day.getMonth() !== currentDate.getMonth()}">
        {{ day | date: 'dd' }}
    </span>
</div>
