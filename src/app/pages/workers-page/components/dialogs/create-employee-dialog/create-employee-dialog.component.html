<h3 mat-dialog-title>Создание сотрудника</h3>
<mat-dialog-content>
    <form [formGroup]="form" novalidate>
        <p *ngIf="form.controls.name.invalid && form.controls.name.touched">Введите имя сотрудника!</p>
        <mat-form-field>
            <mat-label>Имя сотрудника</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>

        <p *ngIf="form.controls.position.invalid && form.controls.position.touched">Введите должность сотрудника!</p>
        <mat-form-field>
            <mat-label>Должность сотрудника</mat-label>
            <input matInput formControlName="position">
        </mat-form-field>

        <p *ngIf="form.controls.department.invalid && form.controls.department.touched">Введите отдел сотрудника!</p>
        <mat-form-field>
            <mat-label>Отдел сотрудника</mat-label>
            <input matInput formControlName="department">
        </mat-form-field>

        <p *ngIf="form.controls.departmentId.invalid && form.controls.departmentId.touched">Введите ID отдела!</p>
        <mat-form-field>
            <mat-label>ID отдела</mat-label>
            <input matInput formControlName="departmentId">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button [disabled]="form.invalid" (click)="submit()" mat-button><mat-icon>add</mat-icon>Создать</button>
    <button (click)="cancel()" mat-button>Закрыть</button>
</mat-dialog-actions>
